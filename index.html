<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="team1">
            <div class="sun">SUNDAY</div>
        </div>
        <div class="team2">PM</div>
        <div class="team3">
            <div class="div">
                <span class="hour">--</span> : <span class="min">--</span>
            </div>
        </div>
        <div class="team4">
            <div>
                <span class="sec">--</span>
            </div>
        </div>
        <div class="team5">
            Jan <span class="day"> --</span>
        </div>
        <div class="team6">
            <div class="year">
                --
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
